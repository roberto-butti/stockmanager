<!DOCTYPE html>
<html>
<head>
    <title>{% block head_title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="{{ STATIC_URL }}frontend/css/normalize.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}frontend/css/foundation.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}frontend/css/main.css">
    {% block stylesheets %}{% endblock stylesheets %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
</head>
<body>

<div id="container">
	<div class="row">
		<nav class="top-bar">
			<ul class="title-area">
				<li class="name">
					<h1><a href="/">Stock manager</a></h1>
				</li>
			</ul>
			<section class="top-bar-section">
				<ul class="left">
					<li class="divider"></li>
					<li><a href="/upload">Carica una foto</a></li>
					<li class="divider"></li>
					<li><a href="/search">Cerca una foto</a></li>
					<li class="divider"></li>
				</ul>

				<ul class="right">
					<li class="divider"></li>
					<li><a href="/register">Registrati</a></li>
					<li class="divider"></li>
					<li><a href="/login">Login</a></li>
				</ul>
			</section>
		</nav>
	</div>
    {% block content %}{% endblock %}
</div>

{% block javascripts %}{% endblock javascripts %}
</body>
</html>
